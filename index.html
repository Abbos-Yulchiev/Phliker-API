<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript Extra</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    
    <div class="main">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">phliker</h3>
                <form>
                    <input type="text" id="input" placeholder="Search" required>
                    <button type="button" id="search"><p>Go!</p></button>
                </form>
            </div>
            <div class="card-body text-center">
                <div class="text text-right text-success" id="all" style="padding: 10px 20px;">All images: 0</div>
                <div class="mainDiv container">
                    <div class="imageDiv row"></div>
                </div>
                <button class = "btn-dark load-more" id = "add-img">+</button>
            </div>
        </div>
        <a href="#" class="scrollToTop"><img class="img img-fluid rounded-circle" src="images/up.png" alt=""></a>
    </div>  

    <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="image-gallery-title"></h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="image-gallery-image" class="img-responsive col-md-12" src="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
                    </button>
                    <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>    

    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
